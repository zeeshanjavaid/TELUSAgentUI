<wm-partial name="partial1" style="border: 1px solid #ddd;" width="99.8%">
    <wm-layoutgrid name="layoutgrid2" margin="10px 0 10px 10px">
        <wm-gridrow name="gridrow9" style="display: flex;">
            <wm-gridcolumn columnwidth="4" name="gridcolumn13" style="display: flex;flex-direction: column;width: 12%;">
                <wm-button class="btn-default" caption="Digital Contacts" type="button" margin="unset 0.5em" name="digitalContactBtn" id="digitalBtn" on-click="digitalContactBtnClick($event, widget)"></wm-button>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="1" name="gridcolumn14" style="display: flex;flex-direction: column;width: 15%;class=" class="borderGrid">
                <wm-button class="btn-default" caption="Mailing Contacts" type="button" margin="unset 1.3em unset 0.5em" name="mailingContactBtn" id="mailingBtn" on-click="mailingContactBtnClick($event, widget)"></wm-button>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn4" style="text-align: right, display: flex;flex-direction: column; width: 70.5%;" margin="unset 1.7em unset 0.5em" id="buttonsLayoutGrid" show="bind:Variables.ShowHideCreateBtnGrid.dataSet.dataValue"
                horizontalalign="right">
                <wm-button class="btn-default" caption="Create Contact" type="button" margin="unset unset 0.5em 0.5em" name="button4" on-click="CreateButtonClick($event, widget)"></wm-button>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-gridrow name="gridrow2">
        <wm-message name="successMessage" caption="bind:Variables.successMessage.dataSet.dataValue" show="bind:Variables.successMessage.dataSet.dataValue ? true : false" hideclose="true" margin="0 0 10px 15px" width="98%"></wm-message>
    </wm-gridrow>
    <wm-gridrow name="gridrow22">
        <wm-message name="errormessage" type="error" show="bind:Variables.errorMsg.dataSet.dataValue ? true : false" caption="bind:Variables.errorMsg.dataSet.dataValue" class="errormessage" deferload="false" hideclose="true" margin="0 0 10px 15px" width="98%"></wm-message>
    </wm-gridrow>
    <wm-layoutgrid name="layoutgrid11" margin="0 0 0 15px" width="98%" id="digitalTableGrid">
        <wm-gridrow name="gridrow360">
            <wm-label padding="unset 0.5em 0 unset" name="label1" caption="Contacts for Collection Notices" fontsize="20"></wm-label>
        </wm-gridrow>
        <wm-gridrow name="gridrow36">
            <wm-gridcolumn columnwidth="12" name="gridcolumn34">
                <wm-table name="getCollectionContactsTable" title="" dataset="bind:Variables.getCollectionEntityContacts.dataSet.digitalCollectionContacts" navigation="Classic" multiselect="false" radioselect="false" enablesort="true" pagesize="5" navigationalign="right">
                    <wm-table-column binding="salutation" caption="Salutation" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                    <wm-table-column binding="firstName" caption="First Name" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                    <wm-table-column binding="lastName" caption="Last Name" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                    <wm-table-column binding="prefLang" caption="Language" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                    <wm-table-column binding="telusContacts" caption="Telus Contacts" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                        <wm-label caption="bind:row.getProperty('telusContacts')?'Y':'N'" class="" conditionalclass=""></wm-label>
                    </wm-table-column>
                    <wm-table-column binding="jobTitle" caption="Job Title" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                    <wm-table-row content="CollectionContactDetails" expandicon="wi wi-expand-more" collapseicon="wi wi-chevron-right" position="0" closeothers="true" on-rowexpand="getCollectionContactsTable_OnRowexpand($event, widget, row, $data)"
                        widget-type="button" show="true" disabled="false" class="btn-transparent" columnwidth="30px"></wm-table-row>
                </wm-table>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow360">
            <wm-label padding="unset 0.5em 0 unset" name="label1" caption="Customer Contacts from Other Data Sources" fontsize="20"></wm-label>
        </wm-gridrow>
        <wm-gridrow name="gridrow36">
            <wm-gridcolumn columnwidth="12" name="gridcolumn34">
                <wm-table name="getCustomerContactsTable" dataset="bind:Variables.getCollectionEntityContacts.dataSet.digitalCustomerContacts" navigation="Classic" multiselect="false" radioselect="false" enablesort="true" pagesize="5" navigationalign="right">
                    <wm-table-column binding="firstName" caption="First Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="lastName" caption="Last Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-row content="CustomerContactDetails" expandicon="wi wi-expand-more" collapseicon="wi wi-chevron-right" position="0" closeothers="true" on-rowexpand="getCustomerContactsTable_OnRowexpand($event, widget, row, $data)"
                        widget-type="button" show="true" disabled="false" class="btn-transparent" columnwidth="30px"></wm-table-row>
                </wm-table>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <!--<wm-layoutgrid name="layoutgrid3" id="buttonsLayoutGrid" show="bind:Variables.ShowHideCreateBtnGrid.dataSet.dataValue"><wm-gridrow name="gridrow3"><wm-gridcolumn columnwidth="12" name="gridcolumn4" style="text-align: right;" padding="0.5em 1.5em 0.5em unset"><wm-button class="primaryButton" caption="Create" type="button" margin="unset unset 0.5em 0.5em" name="button4" on-click="CreateButtonClick($event, widget)"></wm-button></wm-gridcolumn></wm-gridrow></wm-layoutgrid-->
    <wm-layoutgrid name="layoutgrid14" margin="0 0 0 15px" width="98%" id="mailingTableGrid">
        <wm-gridrow name="gridrow36">
            <wm-gridcolumn columnwidth="12" name="gridcolumn34">
                <wm-table name="getEntityContactsTable1_1" title="" dataset="bind:Variables.getCollectionEntityContacts.dataSet.mailingContacts" navigation="Classic" pagesize="5" navigationalign="right">
                    <wm-table-column binding="banId" caption="BAN #" width="98px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="billingSystem" caption="BILL SYS" width="101px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="careOf" caption="Care Of" width="90px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="poBox" caption="PO BOX" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="unitNumber" caption="Unit No." width="121px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="streetNumber" caption="Street No." width="103px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="streetNumberSuffix" caption="Street No. Suffix" width="129px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="streetName" caption="Street Name" width="135px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="streetType" caption="Street Type" width="98px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="streetDirection" caption="Street Direction" width="138px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="city" caption="City" width="95px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="province" caption="State or Province" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="postalCode" caption="Postal Code" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="prefLang" caption="Pref. Language" width="70px" type="string" searchable="false" show="true" readonly="undefined"></wm-table-column>
                </wm-table>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
